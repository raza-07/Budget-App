{% extends 'base.html' %}
{% block title %}Collect Salaries{% endblock %}
{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Enter Salaries</h2>
    <form action="/submit_salaries" method="post">
        <input type="hidden" name="num_people" value="{{ num_people }}">
        {% for i in range(num_people) %}
        <div class="mb-3">
            <label for="name_{{ i }}" class="form-label">Name {{ i+1 }}:</label>
            <input type="text" id="name_{{ i }}" name="name_{{ i }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="salary_{{ i }}" class="form-label">Salary {{ i+1 }}:</label>
            <input type="number" id="salary_{{ i }}" name="salary_{{ i }}" min="0" class="form-control" required>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Salaries</button>
    </form>
</div>
{% endblock %}
