{% extends 'base.html' %}
{% block title %}Monthly Budget{% endblock %}
{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Monthly Budget Application</h2>
    <form action="/collect_salaries" method="post">
        <div class="mb-3">
            <label for="num_people" class="form-label">Number of People:</label>
            <input type="number" id="num_people" name="num_people" min="1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
